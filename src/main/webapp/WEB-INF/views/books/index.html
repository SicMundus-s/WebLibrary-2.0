<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>


<!-- th:each извлекает список(лист) продуктов из уровня сервиса(дао)-->
<div th:each="book : ${bookList}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${'id: ' + book.getId() + ' title: ' + book.getTitle()}">user</a>
</div>


</body>
</html>
