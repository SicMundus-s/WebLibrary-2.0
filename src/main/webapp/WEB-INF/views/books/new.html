<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление книги</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}" >
    <label for="title">Enter the title: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color:green" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
    <br/>
    <label for="author">Enter the author</label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:green" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author Error</div>
    <br/>
    <label for="year_book">Enter the year(dd/mm/yyyy)</label>
    <input type="text" th:field="*{year_book}" id="year_book"/>
    <div style="color:green" th:if="${#fields.hasErrors('year_book')}" th:errors="*{year_book}">Year Error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
