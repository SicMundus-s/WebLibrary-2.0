<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:green" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="surname">Enter surname: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <div style="color:green" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Name Error</div>
    <br/>
    <label for="middle_name">Enter middle_name: </label>
    <input type="text" th:field="*{middle_name}" id="middle_name"/>
    <div style="color:green" th:if="${#fields.hasErrors('middle_name')}" th:errors="*{middle_name}">Name Error</div>
    <br/>
    <label for="birthday">Enter birthday: </label>
    <input type="date" th:field="*{birthday}" id="birthday"/>
    <div style="color:green " th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Name Error</div>
    <br/>
    <input type = "submit" value="Create!">
</form>

</body>
</html>
